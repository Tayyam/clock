<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bigContainer">
        <div class="watchContainer">
            <div id="hours" class="hours">07</div>
            <div class="comm">:</div>
            <div id="minutes" class="minutes">58</div>
            <div class="comm">:</div>
            <div id="seconds" class="seconds">39</div>
        </div>
        <div class="dateContainer">
            <div id="day" class="day">Saturday</div>
            <div id="date" class="date">26/11/2022</div>
            <div id="apm" class="apm">AM</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
